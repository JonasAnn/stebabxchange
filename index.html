<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css?family=Prociono|Staatliches&display=swap" rel="stylesheet">
	<title>StebabeXchange</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			background-color: #d3d3d3;

		}
		.nav-bar {
		background-color: #fff;
			width: 100%;
			height: 6rem;
			display: flex;
			border-bottom: 1px solid #830E2B;
			 box-shadow: 1.2px 0 1.2px #888888;
			justify-content: flex-start;
		}
		.logo {
			height: auto;
			width: 6.8rem;
		}
	.logo-d{
		margin-top: -6px;
		width: 20%;
	}
		
	.nav-text {
			width: 80%;
			text-align: center;
			padding-top: 1.7rem;
		}
	.nav-text h2 {
		font-weight: 700;
			font-style: italic;
			font-size: 1.8rem;
		font-family: 'Prociono', serif;
		padding-right: 5rem;
	}
	.maze {
		display: flex;
		justify-content: space-around;
		height:auto;
		width: 98%;
		border-radius: 4px;
		background-color: #c4abab;
		margin: auto;
		margin-top: 2rem;
		border: 1.2px solid #830E2B;
		padding:8px 0 4px 0;
	}
	.maze img{
			border-radius: 4px;
		border: 1px solid #000;
			height: auto;
		width: 420px;
	}
	footer {
		width: 100%;
		background-color: #fff;
		height: auto;
		margin-top: 2rem;
		
	}

	footer p {
		font-family: 'Prociono', serif;
		font-weight: 600;
		text-align: center;
	}
	footer .second-p {
		padding-bottom: 5px;
	}

	footer .first-p {
		font-family: 'Prociono', serif;
		font-weight: 600;
		text-align: center;
		padding-bottom: 6px;
		padding-top: 10px;
	}
	@media only screen and (max-width: 600px) {
		.nav-text h2 {
			font-size: 1rem;
			padding-top: .7rem;
			padding-right: 0;
		}
		.maze{
			flex-direction: column;
			width: 90%;
			align-items: center;

		}
		.nav-text {
			border-left: 1px solid #830E2B;
			width: 50%;
		}
		.maze img {
		width: 370px;
	}


	</style>
</head>
<body>
<header class="nav-bar">
	<div class="logo-d">
	<img src="XCHANGE-01.png" class="logo">
	</div>
	<div class="nav-text">
		<h2>StebabXchange</h2>
	</div>
</header>
<main class="maze">
	<div class="img1 img">
		<img src="image.jpg" alt="/">
	</div>
	<div class="image2 img">
		<img src="image.jpg" alt="/">
	</div>
	<div class="image3 img">
		<img src="image2.jpg" alt="/">
	</div>
</main>
<footer>
		<p class="first-p">Copyright of @StebabXchange</p>
		<p class="second-p">@2018</p>
	</footer>
</body>
</html>
